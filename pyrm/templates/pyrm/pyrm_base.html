<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% block title %}pyrm{% endblock %}</title>
<meta http-equiv="expires" content="0" />
<meta name="robots" content="noindex,nofollow" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/static/base.css" />
<script type="text/javascript" src="/media/js/jquery.js"></script>
{% block base_head %}{% endblock %}
</head>
<body {% block body_tag %}{% endblock %}>
<a name="top"></a>

{% block base_header_nav %}
<div id="header_nav" class="pyrm_header_nav">
{% include "pyrm/includes/quick_links.html" %}
</div>{% endblock %}


{% block content %}{% endblock %}

{% block base_footer %}
<div id="footer" class="pyrm_footer">
{% include "pyrm/includes/quick_links.html" %}
</div>{% endblock %}

</body></html>
